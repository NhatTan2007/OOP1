<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>[Bài tập] Xây dựng lớp mô tả Temperature</title>
</head>
<body>
      <script>
            function Temperature(celsiusInput) {
                  this.cecilus = celsiusInput;
                  this.setCecilus = (value) => {
                        this.cecilus = value;
                  };
                  this.toFahrenheit = () => {
                        return this.cecilus * 1.8 + 32;
                  };
                  this.toKelvin = () => {
                        return this.cecilus + 273.15;
                  }
            }

            let cecilusValue = new Temperature(+prompt("Nhập vào giá trị độ C"));
            document.write(`Giá trị độ F ở ${cecilusValue.cecilus} độ C là ${cecilusValue.toFahrenheit()}, K là ${cecilusValue.toKelvin()}`);
            cecilusValue.setCecilus(30);
            document.write(`<br>Giá trị độ F ở 30 độ C là ${cecilusValue.toFahrenheit()}, K là ${cecilusValue.toKelvin()}`);
      </script>
</body>
</html>

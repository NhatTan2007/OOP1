<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>[Bài tập] Xây dựng lớp mô tả điện thoại</title>
</head>
<body>
      <div id="contentNokia">
            <h3>NOKIA</h3>
            <button id="onOffStatusNokia" onclick="nokia.turnOnOff()">Bật điện thoại</button>
            <button onclick="nokia.sendMassage(0,iphone)">Gửi tin nhắn</button>
            <button onclick="nokia.readInboxMessage(+prompt('Nhập tin nhắn muốn đọc'))">Đọc tin nhắn inbox</button>
            <button onclick="nokia.chargeBattery(+prompt('Nhập vào thời gian sạc (40%/giờ)'))">Sạc điện thoại</button>
            <button onclick="nokia.checkPhoneStatus()">Kiểm tra tình trạng điện thoại</button>
            <button onclick="nokia.getBattery()">Kiểm tra lượng pin</button>
      </div>

      <div id="contentIphone">
            <h3>IPHONE</h3>
            <button id="onOffStatusIphone" onclick="iphone.turnOnOff()">Bật điện thoại</button>
            <button onclick="iphone.sendMassage(0,nokia)">Gửi tin nhắn</button>
            <button onclick="iphone.readInboxMessage(+prompt('Nhập tin nhắn muốn đọc'))">Đọc tin nhắn inbox</button>
            <button onclick="iphone.chargeBattery(+prompt('Nhập vào thời gian sạc (40%/giờ)'))">Sạc điện thoại</button>
            <button onclick="iphone.checkPhoneStatus()">Kiểm tra tình trạng điện thoại</button>
            <button onclick="iphone.getBattery()">Kiểm tra lượng pin</button>
      </div>
      
      <script src="/myScript.js"></script>
</body>
</html>
